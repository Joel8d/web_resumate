<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel8d</title>
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="scss/carrousel.css">
</head>
<body>
    <header>
        <a>
            <img class="logo_header" src="../img/whitecircleicon.png">
        </a>
        <li>
            <a>Inicio</a>
            <a>Acerca de mi</a>
            <a>Proyectos</a>
            <a>Contacto</a>
        </li>   
    </header>

    <section class="main">
      <div class="main_info">
          <!-- Slideshow container -->
          <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://images.pexels.com/photos/4050299/pexels-photo-4050299.jpeg" style="width:100%">
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://images.pexels.com/photos/1181676/pexels-photo-1181676.jpeg" style="width:100%">
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://images.pexels.com/photos/3861972/pexels-photo-3861972.jpeg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          <!-- The dots/circles -->
          <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          </div>
      </div>
  </section>

  <footer>
      <a class="social_img"><img></a>
      <a class="social_img"><img></a>
      <a class="social_img"><img></a>
  </footer>
  <script src="./js/carrousel.js"></script>
</body>
</html>
